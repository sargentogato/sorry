<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="stylesheet" href="./css/btnNo.css" />
    <title>Celia es una hacker</title>
  </head>
  <body>
    <div id="perdonSi" class="message show">
      <h1 class="title">¿Me perdonas?</h1>
      <div class="message__BTNS">
        <button id="botonSi" class="message__BTN--si">Si</button>
        <div
          aria-label="Orange hamster running"
          role="img"
          class="wheel-and-hamster"
        >
          <div id="botonNo" class="hamster">
            <button id="botonNo" class="message__BTN">No</button>
            <div class="hamster__body">
              <div class="hamster__head">
                <div class="hamster__ear"></div>
                <div class="hamster__eye"></div>
                <div class="hamster__nose"></div>
              </div>
              <div class="hamster__limb hamster__limb--fr"></div>
              <div class="hamster__limb hamster__limb--fl"></div>
              <div class="hamster__limb hamster__limb--br"></div>
              <div class="hamster__limb hamster__limb--bl"></div>
              <div class="hamster__tail"></div>
            </div>
          </div>
          <!-- <div class="spoke"></div> -->
        </div>
      </div>
    </div>
    <div id="teQuieroRespuesta" class="mainBox hide">
      <div class="heart">
        <p class="heart__message">Yo también te quiero.</p>
        <div class="heart__box">
          <img src="./assets/imges/heart.svg" alt="" />
          <!-- <span id="corazon" class="heart__picture">&#10084;</span> -->
        </div>
      </div>
    </div>

    <script src="./scripts/script.js"></script>
  </body>
</html>
